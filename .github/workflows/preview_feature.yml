name: Deploy preview (feature branches)

on:
  push:
    branches:
      - "feature/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prepare BASE_PATH
        id: prep
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME#feature/}"
          echo "BASE_PATH=preview/feature/${BRANCH_NAME}" >> $GITHUB_ENV
          echo "ğŸ“ BASE_PATH set to: preview/feature/${BRANCH_NAME}"

      - name: Build Eleventy with pathPrefix
        run: |
          echo "ğŸ”§ Building Eleventy for BASE_PATH=${BASE_PATH}"
          npx @11ty/eleventy
        env:
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview-feature
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
